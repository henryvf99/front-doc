<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/docdiversos/list-docdiversos">Doc. Diversos </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Agregar Doc. Diversos</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
            
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label >N° informe <span class="login-danger">*</span></label>
                                        <input class="form-control" [(ngModel)]="ninforme" name="ninforme" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-5 col-xl-5">
                                    <div class="form-group local-forms">
                                        <label >Destinatario <span class="login-danger">*</span></label>
                                        <input class="form-control" [(ngModel)]="destinatario" name="destinatario" type="text"  >
                                    </div>
                                </div>
                                <div class="col-3 col-md-3 col-xl-3">
                                    <div class="form-group local-forms">
                                        <label >Fecha de Emisión  <span class="login-danger">*</span></label>
                                        <input class="form-control datetimepicker" [(ngModel)]="fecha_emision" name="fecha_emision" type="text" matInput [matDatepicker]="picker"  >
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label >Asunto <span class="login-danger">*</span></label>
                                        <textarea class="form-control" [(ngModel)]="asunto" name="asunto" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label >Referencia <span class="login-danger">*</span></label>
                                        <textarea class="form-control" [(ngModel)]="referencia" name="referencia" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-top-form">
                                        <label class="local-top">Avatar <span class="login-danger">*</span></label>
                                        <div class="settings-btn upload-files-avator">
                                            <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)" class="hide-input">
                                            <label for="file" class="upload">Choose File</label>
                                        </div>
                                    </div>
                                    <div class="" *ngIf="FILE_AVATAR">
                                        <img [src]="IMAGEN_PREVIZUALIZA" width="250" alt="" srcset="">
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    
            
                                    <div class="form-group row my-4" *ngIf="text_validation">
                                        <div class="col-md-8">
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <strong>!</strong> {{ text_validation }}.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true"> </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button 
                                        type="button" 
                                        (click)="save()" 
                                        class="btn btn-primary submit-form me-2"
                                        routerLink="/docdiversos/list-docdiversos">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>							
            </div>					
        </div>
    </div>
</div>
